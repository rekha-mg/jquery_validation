<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <!--<script src="C:\code\jquery-validation\dist\jquery.validate.min.js"> </script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"> </script>

    <title>validation jquery </title>
</head>
<script>

    $(document).ready(function () {

        $('#myform').validate({ // initialize the plugin
            rules: {
                first_name: {
                    required: true,
                    email: true
                },
                second_name: {
                    required: true,
                    minlength: 5
                },
                address_1:{
                    required: true,
                },
                address_2:{
                    required: true,
                }
            },
            messages: {
                address_1: "You should enter address",
                address_2: "enter your full address to submit",

            }
            /*
            submitHandler: function (form) { // for demo
                alert('valid form submitted'); // for demo
                return false; // for demo
            }*/
        });

    });
</script>
<body>
<form id="myform">
    <label> First Name </label>
    <input type="text" name="first_name" /> <br> <br>
    <label> Second Name </label><input type="text" name="second_name" /> <br> <br>
    <label> Address 1 </label>
    <input type="text" name="address_1" ><br> <br>
    <label> Address 2</label>
    <input type="text" name="address_2" > <br> <br>
    <input type="submit" />
</form>
</body>
</html>
